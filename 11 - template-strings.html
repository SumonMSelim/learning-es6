<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template strings</title>
</head>
<body>
<script>
    const name = 'Puppy';
    const age = 2;

    const old_way = 'My dog ' + name + ' is ' + age + ' years old!';
    const new_way = `My dog ${name} is ${age} years old!`;

    console.log(old_way);
    console.log(new_way);
</script>
</body>
</html>
