<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>creating promises</title>
</head>
<body>
<script>
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            if (Math.floor(Math.random() * 2) === 1) {
                resolve(`Sumon is hot!`);
            } else {
                reject(Error(`Something went wrong!`));
            }
        }, 1000);
    });

    p
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.log(error);
        });
</script>
</body>
</html>
