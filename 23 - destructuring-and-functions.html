<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>destructuring in action!</title>
</head>
<body>
<script>
    function convertCurrency(amount) {
        return {
            USD: amount * 0.76,
            GPB: amount * 0.53,
            AUD: amount * 1.01,
            MEX: amount * 13.30
        };
    }

    const {USD, GPB} = convertCurrency(100);
    console.log(USD, GPB);

    function tipCalc({total = 100, tip = 0.15, tax = 0.13} = {}) {
        return total + (total * tip) + (total * tax);
    }
    console.log(tipCalc({total: 200, tip: 0.20}));
    console.log(tipCalc());
</script>
</body>
</html>
