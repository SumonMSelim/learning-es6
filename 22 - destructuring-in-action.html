<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>destructuring in action!</title>
</head>
<body>
<script>
    let inRing = 'Hulk Hogan';
    let onSide = 'The Rock';
    console.log(`In Ring: ${inRing}, On Side: ${onSide}`);
    /** Variable Value Swapping */
    [inRing, onSide] = [onSide, inRing];
    console.log(`In Ring: ${inRing}, On Side: ${onSide}`);
</script>
</body>
</html>
